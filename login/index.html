<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formLogin">
        <input type="text" id="nomeUsuario" placeholder="Insira aqui o nome da sua conta"><br>
        <input type="password" id="senhaUsuario" placeholder="Insira aqui sua senha"><br>
        <input type="button" id="botaoLogin" onclick="confirmar()" value="Login">
        <input type="button" id="botaoRegistro" onclick="cadastramento()" value="Criar conta">
    </form><br><br>
    <form id="formCadastro">
        <input type="text" id="nome" placeholder="Insira aqui o nome desejado">
        <input type="text" id="email" placeholder="Insira aqui o seu e-mail"><br>
        <input type="password" id="senha1" placeholder="Insira aqui sua senha">
        <input type="password" id="senha2" placeholder="Confime sua senha" onchange="validarSenha()"><br>
        <p id="senhaValidez"></p>
        <input type="date" id="dataNascimento" onchange="confirmarIdade()"><br>
        <input type="button" id="botaoCadastro" onclick="cadastrar()" value="Cadastre-se">
    </form>
    <p id="anuncioCadastro"></p>
    <script src="script.js"></script>
</body>
</html>
